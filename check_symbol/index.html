<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Check special symbol HTML</title>
    <script type="text/javascript" src="jquery_3_5_1.js"></script>
    <style media="screen">
        body {
            display: flex;
            justify-content: center;
        }
        textarea {
          resize: none;
        }
        .input,
        .output {
            width: 500px;
            height: 200px;
        }
    </style>

</head>

<body>
    <textarea class="input"><example></example></textarea>
    <button type="button" class="btn" name="button">Check</button>
    <textarea class="output" disabled></textarea>



    <script type="text/javascript">
        $(".btn").bind("click", () => {
            var text = $(".input").val();
                text = $(".input").val().replace(/>/g, '&gt;');
            if (text.includes("<")==true) {
            text= text.replace(/</g,"&lt;")
            }
            if (text.includes(">")==true) {
            text= text.replace(/>/g,"&gt;")
            }
            $(".output").val(text)
        })
    </script>
</body>

</html>
