<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div class="hero">
        <div class="wrapper">
          <ul class="list">
            <li class="items">Planed</li>
            <li class="items">In Dev</li>
            <li class="items">QA</li>
            <li class="items">Production</li>
            <li class="list_cell js-cell">
              <div class="list_card js-card"  draggable="true">
                <div class="list_card-title">
                  TitleCard
                </div>
                <div class="list_card-info">
                  Description
                </div>
              </div>
            </li>
            <li class="list_cell js-cell"></li>
            <li class="list_cell js-cell"></li>
            <li class="list_cell js-cell"></li>
          </ul>
        </div>
    </div>


    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
