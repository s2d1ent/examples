<!DOCTYPE html>
<html>
<head>
  <script src="jquery_1_8_0.js"></script>
<script src="jquery.parallax.min.js"></script>
<script src="jquery.event.frame.js"></script>
<style>
.mouse-parallax {
  height: 500px;
  position: relative;
  overflow: hidden;
  background: red;

  display:flex;
  justify-content:center;
  align-items:center;
}
.mouse-parallax-bg {
  position: absolute;
  background-color: yellow;
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  width: 50%;
  height: 50%;
  transition: all 0.1s ease;
}
</style>
</head>
<body>
  <div class="mouse-parallax">
      <div class="mouse-parallax-bg"></div>
  </div>
  <script>
    $(function(){
      $('.mouse-parallax-bg').parallax();
    });
  </script>
</body>
</html>
