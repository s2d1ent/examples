<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Check special symbol HTML</title>
    <script type="text/javascript" src="jquery_3_5_1.js"></script>
    <style media="screen">
    body {
      display: flex;
      justify-content: center;
    }
      .input, .output {
        width: 500px;
        height: 200px;
      }
    </style>

  </head>
<body>
<input type="text" class="input">
<button type="button" class="btn" name="button">Check</button>
<input type="text" class="output">


<script type="text/javascript">

$(".btn").bind ("click",()=>{
  var text=$(".input").val();
  Array.from(text)

  if (text.includes("<")==true) {
    for (var i=0;i<$(".input").length;i++) {
      var el=text[i]
      if (el.includes("<")==true) {
        console.log(i)
      }
      console.log(i)
    }
  }

    $(".output").val(text)
})


</script>
</body>
</html>
